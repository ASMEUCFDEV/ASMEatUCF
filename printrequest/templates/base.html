

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    {% load static %}
    <link href="{% static 'titlerequest/base.css' %}" rel="stylesheet" type="text/css">

    {% block head %}
    <meta charset="UTF-8">
    <title>chace.com(notreally)</title>
  {% endblock %}



  {% block navbar %}
  <header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if user.is_authenticated %}
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/titlerequest/movielist/">Movie List <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/titlerequest/profile/">Profile</a>

      </ul>


      <ul class="navbar-nav mr-right">
      <li class="nav-item active">
          <a class="nav-link" href="/titlerequest/logout/">Logout<span class="sr-only">(current)</span></a>
      </li>
      </ul>

      {% else %}
        <ul class="navbar-nav mr-right">
      <li class="nav-item active">
          <a class="nav-link" href="/titlerequest/login/">Login<span class="sr-only">(current)</span></a>
      </li>
      </ul>
      <ul class="navbar-nav mr-right">
      <li class="nav-item active">
          <a class="nav-link" href="/titlerequest/register/">Register<span class="sr-only">(current)</span></a>
      </li>
      </ul>
      {% endif %}
    </div>
  </nav>
</header>

  {% endblock %}

</head>
<body>

    {% block body %}







    {% endblock %}




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
